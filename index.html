<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>pizza project</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1><center>Mimi's Macrobiotic pizza</center></h1>
        <img src="img/space-pizza.jpg" text-align="center"></img>
      </div>
      <div class="background-image">
        <img src="https://www.google.com/url?sa=i&rct=j&q=&esrc=s&source=images&cd=&cad=rja&uact=8&ved=0ahUKEwjd16_Tt5vVAhULh1QKHda_D_0QjRwIBw&url=http%3A%2F%2Ftimmatic.com%2Fcute-pizza-wallpaper-photo%2Fcute-pizza-wallpaper-photo-for-hd-wallpaper-desktop%2F&psig=AFQjCNGAqeRURlpC0I_rnweOuUAf45u1kw&ust=1500762570343752"></img>
      </div>
      <div class="row">
        <div class="col-md-5 box">
          <h2>Order your Pizza Online!</h2>
          <form id="pizzaInput">
            <div class="form-group">
              <label for="yourpizza">Name:</label>
              <input type=selector id="yourname">
            </div>
            <div class="form-group">
              <label for="initial-order">Size<label>
              <input class="initial-deposit" type="text">
            </div>
          </div>
          <div class="col-md-5 box">
            <h2>Toppings</h2>
            <div class="form-group">
              <label for="topping">Here are the toppings to choose from...</label>
              <input class="topping" type="selector">
            </div>
              <label for="withdrawal">Price</label>
              <input class="withdrawal" type="text">
          </div>
        </div>
        <div class="row">
          <button type="click">Calculate Price</button>

        </div>
      </form>
      <div class="row box">
        <div id="currentbalance">
          <h3>Total:</h3>
          <div class="outputReading">
            <h4>Thank you for choosing Mimi's Macrobiotic Pizza</h4>
          </div>
        </div>
      </div>
    </div>
  </body>
