<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>pizza project</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1><center>Mimi's Macrobiotic Pizza</center></h1>
      </div>
        <img src="C:\Users\swhit\desktop\PizzaProject\img\spacepizza.gif"></img>
      <div class="background-image">
        <img src="img/space-pizza.jpg"</img>
      </div>
      <div class="row">
        <div class="col-md-5 box">
          <h2>Order your Pizza Online!</h2>
          <form id="pizzaInput">
            <div class="form-group">
              <label for="yourpizza">Name:</label>
              <input type=selector id="yourname">
            </div>
            <div class="form-group">
              <label for="initial-order">Order Size:<label>
              <input type="checkbox" name="size" value="Small">Small</label>
              <input type="checkbox" name="size" value="Medium">Medium</label>
              <input type="checkbox" name="size" value="Large">Large</label>
            </div>
          </div>
          <div class="col-md-5 box">
            <h2>Toppings</h2>
            <div class="form-group">
              <label for="topping">Here are the toppings to choose from...</label>
              <input type="checkbox" name="toppings" value="Soycheese">Soycheese<br>
              <input type="checkbox" name="toppings" value="BrownRiceFlour">Brown Rice Flour<br>
              <input type="checkbox" name="toppings" value="Kale">Kale<br>
              <input type="checkbox" name="toppings" value="Tempei Cubes">Tempei Cubes<br>
              <input type="checkbox" name="toppings" value="Low-Sodium Tomato Sauce">Low-Sodium Tomato Sauce<br>
              <input type="checkbox" name="toppings" value="Tempei Cubes">Tempei Cubes<br>
              <input type="checkbox" name="toppings" value="Flax Seed">Flax Seed<br>
            </div>
          </div>
        </div>
        <div class="row">
          <button id="calculate" type="click" class="btn-info">Calculate Price</button>
        </div>
        <div class="row box">
          <div id="currentbalance">
            <h3>Total:</h3>
            <h3>Thank you for choosing Mimi's Macrobiotic Pizza</h3>
          </form>
        </div>
      </div>
    </div>
  </body>
