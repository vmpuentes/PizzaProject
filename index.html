<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>pizza project</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1><center>Mimi's Macrobiotic Pizza</center></h1>
          <div class="background-image">
            <img src="img/space-pizza.jpg"</img>
          </div>
            <form id="pizzaInput">
              <div class="row">
                <div class="col-md-5 box">
                  <h2>Order your Pizza Online!</h2>
                <div class="form-group">
                  <label for="yourpizza">Name:</label>
                  <input type="text" id="yourName"></input>
                </div>
                <div class="form-group">
                  <select class="form-control" id="size">
                    <option>Small</option>
                    <option>Medium</option>
                    <option>Large</option>
                  </select>
                </div>
              </div>
              <div class="col-md-5 box">
                <h2>Toppings</h2>
              <div class="form-group">
                <label for="topping"> Here are the toppings to choose from...</label><br>
                <input type="checkbox" name="toppings" value="Soycheese">Soycheese<br>
                <input type="checkbox" name="toppings" value="BrownRiceFlour">Brown Rice Flour<br>
                <input type="checkbox" name="toppings" value="Kale">Kale<br>
                <input type="checkbox" name="toppings" value="Tempei Cubes">Tempei Cubes<br>
                <input type="checkbox" name="toppings" value="Low-Sodium Tomato Sauce">Low-Sodium Tomato Sauce<br>
                <input type="checkbox" name="toppings" value="Tempei Cubes">Tempei Cubes<br>
                <input type="checkbox" name="toppings" value="Flax Seed">Flax Seed<br>
              </div>
            </div>
          </div>
          <div class="row">
            <button id="calculate" type="submit" class="btn-info">Calculate Price</button>
          </div>
        </form>
      </div>
      <div id="output">
        <p>Name: <span id="customerName"></span></p>
        <p>Toppings: <span id="toppingsOutput"></span></p>
        <p>Size: <span id="pizzaSize"></span></p>
        <p>price: <span id="pizzaPrice"></span></p>


      </div>
    </div>
  </body>
